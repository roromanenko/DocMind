<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocMind - Чат</title>
    <link rel="preload" href="/static/chat.css" as="style" onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="/static/chat.css">
</head>
<body>
    <div id="app-container">
        <div id="history-panel">
            <div class="panel-options">
                <button class="panel-button" id="new-chat-btn">
                    <svg width="20" height="20">
                        <use xlink:href="/assets/sprite.svg#new-chat"></use>
                    </svg>
                    <span>New chat</span>
                </button>
                <button class="panel-button" id="search-chat-btn">
                    <svg width="20" height="20">
                        <use xlink:href="/assets/sprite.svg#search-chat"></use>
                    </svg>
                    <span>Search chat</span>
                </button>
            </div>
            <h2>Chats</h2>
            <div id="chat-list-container">
                <div id="chat-list">
                    <!-- Чаты будут загружаться сюда -->
                </div>
            </div>
        </div>
        <div id="chat-container">
            <div id="header">
                <h1>DocMind</h1>
                <div id="profile-icon">
                    <svg width="32" height="32">
                        <use xlink:href="/assets/sprite.svg#profile-icon"></use>
                    </svg>
                </div>
            </div>
            <div id="chat-box"></div>
            <div id="input-container">
                <div class="message-input-area">
                    <textarea id="user-input" placeholder="Ask something..." rows="1"></textarea>
                    <div class="input-controls">
                        <div class="controls-left">
                            <button class="control-btn" id="attach-btn">
                                <svg width="24" height="24">
                                    <use xlink:href="/assets/sprite.svg#attach-btn"></use>
                                </svg>
                            </button>
                            <button class="control-btn" id="settings-btn">
                                <svg width="24" height="24">
                                    <use xlink:href="/assets/sprite.svg#settings-btn"></use>
                                </svg>
                            </button>
                        </div>
                        <div class="controls-right">
                            <button class="control-btn" id="send-btn">
                                <svg width="24" height="24">
                                    <use xlink:href="/assets/sprite.svg#send-btn"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js" defer></script>
</body>
</html>
